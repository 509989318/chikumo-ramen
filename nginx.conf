server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # WordPress thumbnail fallback: /image-300x200.png â†’ /image.png
    location ~* ^(.+)-\d+x\d+\.(png|jpg|jpeg|gif|webp)$ {
        try_files $uri $1.$2 =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(png|jpg|jpeg|gif|svg|webp|ico|css|js|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 /404.html;
}
